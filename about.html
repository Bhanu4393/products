<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav { background: #222; padding: 10px; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    .logout-btn { float: right; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <span class="logout-btn" onclick="logout()">Logout</span>
  </nav>

  <h2>About Our Store</h2>
  <p>We are passionate about high-quality, cruelty-free makeup products for all skin types. Our aim is to make beauty accessible and enjoyable.</p>

  <script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (!isLoggedIn) window.location.href = "login.html";

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
